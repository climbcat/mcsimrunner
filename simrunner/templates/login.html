<!DOCTYPE html>
<html>
  <head><title>simrunner - login</title></head>
  <body>

    <h1>Login</h1>

    {% block content %}
    <form method="POST" action="/login">
      {% csrf_token %}
      <ul>
        <li>
          <label>Username:
            <input type="text" name="username">
          </label>
        </li>
        <li>
          <label>Password:
            <input type="password" name="password">
          </label>
        </li>
      </ul>
      <input type="submit" value="Login">
    </form>
    {% endblock %}

  </body>
</html>
