<!DOCTYPE html>
<html>
<head>
    <title>simrunner</title>
    <meta http-equiv="refresh" content="{{ refresh_rate }}" />
</head>
<body>
    <h3>{{ instr_displayname }}</h3>
    <fieldset>
        <legend>Simulation run info:</legend>
        <p><strong>params:</strong> {% for p in params %}{{ p.0 }}={{ p.1 }}  {% endfor %}</p>
        <p><strong>status:</strong> {{ status }}</p>
        <p><strong>created:</strong> {{ date_time_created }} ({{ age_mins }} mins old)</p>
        <p><strong>completed:</strong> {{ date_time_completed }}</p>
    </fieldset>

    <fieldset>
        <legend>Instrument layout</legend>
        <img src="/out/{{ data_folder }}/layout.wml"/>
    </fieldset>

    <fieldset style="visibility: {{ data_visibility }}">
        <legend>Data plots (<a href="{{ lin_log_url }}">click here for {{ lin_log }}-scale</a>)</legend>
    </fieldset>
</body>
